<div id="msg_modal" class="modal fade new_msg" role="dialog">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Write a new message</h4>
      </div>
      <div class="modal-body">
        <form role="form" method="post" action="{% url 'messages:send_message' %}">
          {% csrf_token %}
          <div class="form-group">
            <input class="form-control" name="person" value="{{user.username}}" autocomplete="off">
            <input class="form-control" id="subject" name="subject" placeholder="Subject of Message" value="{{subject}}">
            <textarea class="form-control wyg" id="message" name="message" placeholder="Write a message" rows="4"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary"><i class="fa fa-rocket inline_fa"></i> Send</button>
          </div>
        </form>
        <!-- <script src="{{ STATIC_URL }}js/messages.typehead.js"></script> -->
      </div>
    </div>
  </div>
</div>
