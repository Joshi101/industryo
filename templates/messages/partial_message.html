{% load filter %}
<li class="other_msg">
  <img class="thumb_small lazy_img" width="32" height="32" src="/images/user_man.png" data-src="{{ message.from_user.userprofile.get_profile_image }}" class="picture">
  <div>
    <h5>
      <small class="pull-right">
        {{ message.date|date:'N d G:i' }}
      </small>
      <a href="{% url 'user:profile' message.from_user.username %}" class="{% if message.from_user == request.user %}green{% endif %}">
        {{ message.from_user.userprofile.get_name|default:message.from_user.username }}
      </a>
    </h5>
    {{ message.message|safe|urlize  }}
  </div>
</li>
