{% extends 'base.html' %}


{% block content %}

    <h1>{% block page_header %}{% endblock %}</h1>
  </div>
  <div class="row" style="margin-top: 1em">
    <div class="col-md-3">
      {% include 'snippets/partial_conversations.html' with conversations=conversations active=active %}

    <div class="col-md-9">
      {% block container %}
      {% endblock container %}
    </div>
  </div>
{% endblock content %}
