{% load i18n %}

<div class="list-group">
  {% comment %}
  <a href="{% url 'messages:inbox' %}" class="list-group-item{% if active == 'inbox' %} active{% endif %}">
    <span>{% trans 'Inbox' %}</span>
    <span class="badge">0</span>
  </a>
  {% endcomment %}
  {% for conversation in conversations %}
    <a href="{% url 'messages:messages' conversation.user.username %}" 
      class="list-group-item{% if active == conversation.user.username %} active{% endif %}">
      <img src="{{ conversation.user.userprofile.get_profile_image }}" class="conversation-portrait">
      <span class="name">{{ conversation.user.userprofile.get_name }}</span>
      {% if conversation.unread > 0 %}
        <span class="badge pull-right">{{ conversation.unread }}</span>
      {% endif %}
    </a>
  {% empty %}
    <a data-toggle='modal' data-target='#msg_modal' class="list-group-item">{% trans 'Start a conversation' %}</a>
  {% endfor %}
</div>
