<div class="empty">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Write a new message</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" method="post" action="/messages/send/">
          {% csrf_token %}
          <div class="form-group">
            <label for="to" class="col-sm-2 control-label">To</label>
            <div class="col-sm-10">
              {% include "snippets/d_search.html" with search="person" placeholder="Search for a person ..." no_create=True %}
            </div>
          </div>

          <div class="form-group">
            <label for="to" class="col-sm-2 control-label">Subject</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="subject" name="subject" placeholder="Subject of Message" rows="1"></textarea>
            </div>
          </div>
      
          <div class="form-group">
            <label for="to" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="message" name="message" placeholder="Write a message" rows="4"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary"><i class="fa fa-rocket inline_fa"></i> Send</button>
            </div>
          </div>
        </form>
        <!-- <script src="{{ STATIC_URL }}js/messages.typehead.js"></script> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
