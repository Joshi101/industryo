<div id="irritate_modal" class="modal fade intro_modal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <!-- <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div> -->
      <div class="modal-body">
        <h2 class="text-center"><strong>Hey {{request.user.userprofile|truncatewords:'1'|default:"Guest"}}!</strong> Leaving?</h2>
        <p class="text-center wide_48">
          Invite the SMEs that do business with you to create a <strong>Stronger Network</strong> and <strong>expand your Business</strong>.
        </p>
        <div class="form_eric" style="margin-top: 25px">
          <form class="form-horizontal wide_48" role="form" method="post" action="{% url 'track:refer' %}">
            {% csrf_token %}
            <div class="form-group">
              <label>Email Ids of SME Owners you know. 3-5 would be good. put (,) between ids.</label>
              <textarea class="form-control" id="email" name="email1"></textarea>
            </div>
            <button type="submit" class="button button-block"/>Send</button>
          </form>
        </div>
        <div class="modal-footer" style="text-align: center;">
          <button type="button" class="btn btn-default" data-dismiss="modal">No, I want to be alone on the network !</button>
        </div>
      </div>
    </div>
  </div>
</div>
