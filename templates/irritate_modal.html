<div id="irritate_modal" class="modal fade intro_modal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <h2 class="text-center"><strong>Hey {{request.user.userprofile|truncatewords:'1'|default:"Guest"}}!</strong> Leaving?</h2>
        <p class="text-center"><strong>CoreLogs</strong> has potential, if you believe this, let people know.</p>
        <p class="text-center">Refer to a few SMEs that you do business with. That will give you bigger advantages and strengthen your network.</p>
        <form class="form-horizontal" role="form" method="post" action="{% url 'track:refer' %}">
          {% csrf_token %}
          <div class="form-group col-md-4">
            <textarea class="form-control" id="email" name="email1" placeholder="email 1"></textarea>
          
            <textarea class="form-control" id="email" name="email2" placeholder="email 2"></textarea>
          
            <textarea class="form-control" id="email" name="email3" placeholder="email 3"></textarea>
          </div>
      
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary"><i class="fa fa-rocket inline_fa"></i> Send</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer" style="text-align: center;">
        <button type="button" class="btn btn-default" data-dismiss="modal">No, I want to be alone on the network</button>
      </div>
    </div>
  </div>
</div>
