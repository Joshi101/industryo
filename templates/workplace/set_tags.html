<h3 class="text-muted detail_head">
	{{ head }}
	{% if request.user.userprofile in members %}
	<button data-content="{{ category }}" data-save='' class="btn btn-default btn-xs detail_add pull-right" name="">Add</button>
	{% endif %}
<form class="edit_{{category}} hide" action="{% url 'workplace:set_tags' %}" method="POST" role="form">
	{% csrf_token %}
	{% include "snippets/d_search_tags.html" with search="tag" type=type %}
	
</form>
</h3>
