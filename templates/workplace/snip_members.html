{% if user.userprofile in members %}
	<h3 class="text-center">
		<a class="a_collapse"><i class="fa fa-plus-circle fa-lg inline_fa"></i>Invite a Colleague</a>
		<div class="collapse">
			<form class="invite_form" role='form' action="{% url 'workplace:invite_colleague' %}" method="POST">
			{% csrf_token %}
				<div class="form-group">
					<input class="form-control input-sm" name="name" placeholder="name of your colleague" required>
				</div>
				<div class="form-group">
					<input class="form-control input-sm" type="email" name="email" placeholder="email of your colleague" required>
				</div>
				<button class="btn btn-primary form-ajax"><i class='fa fa-plus-circle fa-lg inline_fa'> Invite</i></button>
			</form>
		</div>
	</h3>
{% endif %}
<ul id="members_list">
{% for member in members %}
	<li class="member">
		<img src="{{member.get_profile_image}}" alt="CoreLogs-{{member}}">
		<div class="member_name"><a class="name_user {% ifequal member.user.username user.username %}same{% endifequal %}" href="{% url 'user:profile' member.user.username %}">{{ member }}</a></div>
		<div class="member_position">{{ member.job_position }}</div>
		<div></div>
	</li>
{% endfor %}
</ul>
