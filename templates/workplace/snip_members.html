<ul id="members_list" class="row">
{% for member in members %}
	<li class="member col-sm-4">
		<img src="{{member.get_profile_image}}">
		<div class="member_name"><a class="name_user {% ifequal member.user.username user.username %}same{% endifequal %}" href="{% url 'user:profile' member.user.username %}">{{ member }}</a></div>
		<div class="member_position">{{ member.job_position }}</div>
		<div></div>
	</li>
{% endfor %}
</ul>
