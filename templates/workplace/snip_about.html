<div class="panel panel-default ajax_andar ajax_papa" typeof='Organization' resource='#workplace'>
	{% if user.userprofile in members %}
	<form id="about_w" class="pull-right" action="{% url 'workplace:set_about' %}" method="POST">
		<button data-content="about_w" data-save='' class="btn btn-default btn-xs detail_edit pull-right little_edit" name="">Edit</button>
		{% csrf_token %}
	</form>
	{% endif %}
	<div class="panel-body">
		<p class="detail_body content_about_w" property='description'>{% if workplace.about %}{{workplace.about}}{% elif user.userprofile in members %}<i class="text-muted">Add a breif description of your workplace for the rest of the world</i>{% endif %}</p>
		<textarea name="about" form="about_w" rows="3" class="form-control replacer edit_about_w hide"></textarea>
	</div>
</div>
