{% extends "base.html" %}

{% load staticfiles %}
{% load bootstrap %}

{% block content %}
	<div class="panel-group ajax_andar ajax_papa" id="accordion">
	  <div class="panel panel-default">
	    <div id="set_workplace" class="panel-collapse collapse in ajax-andar">
	      <div class="panel-body">
	      	<form action="" method="POST" role="form">
						{% csrf_token %}
						{{ form_set_workplace|bootstrap }}
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
					<div class="message">
					</div>
	      </div>
	    </div>
	  </div>
	  <div class="panel panel-default">
	    <div id="create_workplace" class="panel-collapse collapse">
	      <div class="panel-body">
	      	<form action="{% url 'register' %}" method="POST" role="form">
					{% csrf_token %}
					{{ form_create_workplace|bootstrap }}
					<button type="submit" class="btn btn-primary form-ajax" data-toggle="collapse" data-parent="#accordion" href="#set_workplace">Create</button>
					<button type="button" class="btn btn-primary" data-toggle="collapse" data-parent="#accordion" href="#set_workplace">Back</button>
				</form>
	      </div>
	    </div>
	  </div>
	</div>
{% endblock %}
