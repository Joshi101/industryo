{% load socialaccount %}

{% for provider in socialaccount.providers %}
	{% if provider.id == "openid" %}
	{% for brand in provider.get_brands %}
	  <a class="socialaccount_provider {{provider.id}} {{brand.id}} a_alt" href="{% provider_login_url provider.id openid=brand.openid_url process=process %}">
	  	<img src="/images/{{brand.name}}.jpg">
		</a>
	{% endfor %}
	{% endif %}
	{% if provider.name|lower not in accounts %}
	<li>
		<a class="socialaccount_provider {{provider.id}}" href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">
	  	<i class="fa fa-fw fa-{{provider.name|lower}}"></i>
	  	<span>{{provider.name}}</span>
	  	<span> connect</span>
		</a>
	</li>
	{% endif %}
{% endfor %}
