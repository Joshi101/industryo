{% extends 'base.html' %}

{% block content %}
	<form class="article_form" role="form" action="{% url 'nodes:write' %}" method="POST">
		<div class="form-group">
			<strong><input class="form-control" type="text" placeholder="Title.." name="title"></strong>
		</div>
		<div class="form-group">
			{% include "snippets/richtext_toolbar.html" %}
			<h5>Body</h5>
	    <div id="editor">
	    </div>
			<input class="form-control" type="hidden" name="post">
		</div>
		<div class="form-group">
			<input class="form-control" type="text" placeholder="Tags" name="tags">
		</div>
		<button type="submit" class="btn btn-default">Publish</button>
		<button type="submit" class="btn btn-default">Save as Draft</button>
		{% csrf_token %}
	</form>
{% endblock %}
