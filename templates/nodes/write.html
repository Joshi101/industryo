{% extends 'base.html' %}

{% block content %}
	<form class="article_form" role="form" action="{% url 'nodes:write' %}" method="POST">
		<div class="form-group">
			<strong><input class="form-control" type="text" placeholder="Title.." name="title" required></strong>
		</div>
		<div class="form-group">
			{% include "snippets/richtext_toolbar.html" %}
			<h5>Body</h5>
	    <div id="editor">
	    </div>
			<input class="form-control" type="hidden" name="post">
		</div>
		<div class="form-group">
      <label class="control-label" for="id_tags">Tags</label>
			<div class="d_search" data-results="multiple">
				<div class="d_results"></div>
				<input class="form-control d_input" data-search="tag" data-create="create" data-results="multiple" placeholder="Search for your interests here ..." maxlength="255" required>
				<input type="hidden" name="tags" value="" autocomplete="off" required>
				<input type="hidden" name="type" value="All">
				<div class="dropdown">
					<ul class="dropdown-menu d_list">
					</ul>
				</div>
			</div>
		  <p class="help-block">
        Use , (comma) to separate the tags, such as "asp.net,mvc5,javascript"
      </p>
		</div>
		<div class="checkbox">
		  <label><input type="checkbox" name="anonymous" value="true">Post as Anynonymous</label>
		</div>
		<button type="button" class="btn btn-default">Publish</button>
		<button type="button" class="btn btn-default check_btn pull-right">Save as Draft</button>
		<input type="hidden" name="draft" value="">
		<button type="submit" class="hidden"></button>
		{% csrf_token %}
	</form>
{% endblock %}
