{% for o in objects %}
	<li class="list-group-item option">
		<img src="{{ o.get_logo }}">
			<span class="option_value name">{{ o }}</span>
			<span class="option_type details">{{ o.get_type }}</span>
	</li>
{% empty %}
	<li class="list-group-item option"><span class="text-info option_type">Wow! You seem to be the first one from <span class="option_value text-success">{{query}}</span> :-)</span><br><span class="text-muted option_type">Type the name in full and continue, we'll create it for you</span></li>
{% endfor %}
