<div class="row">
  {% for tag in tags %}
  <div class="col-sm-3">
    <div class="tile">
      <h2><a href="{% url 'tags:get_tag' tag.slug %}">{{tag}}</a><a href='{% url 'tags:follow' %}?id={{tag.id}}&wp=0'><i class="fa fa-plus-square pull-right" aria-hidden="true"></i></a></h2>
      <p>{{tag.description|truncatewords:10|default:'No Description Available'}}</p>
    </div>
  </div>
  {% if forloop.counter|divisibleby:4 %}</div><div class="row">{% endif %}
  {% endfor %}
</div>
