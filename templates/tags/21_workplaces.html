<div class="row">
      {% for w in result_list %}
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
				
              <h4><a href="{% url 'workplace:workplace_profile' w.workplace.slug %}"><img src="{{ w.workplace.get_logo }}" style="width:50px">{{w.workplace}}</a></h4> ({{w.workplace.get_type}})
            </div>
            <div class="panel-body">
			{{w.get_display}}
            </div>
          </div>
        </div>
        {% if forloop.counter|divisibleby:2 %}</div><div class="row">{% endif %}
      {% endfor %}
    </div>
