<div class="feed_box question">
	<div class="feed_box_heading">
			{% include "snippets/joint_name.html" with user=question.user %}
			<small class='pull-right post_date'>{{ question.date }}</small>
	</div>
	<div class="row">
		<div class="col-sm-1 text-center vote_box">
			<form role='form' action="{% url 'forum:vote' %}" method="GET">
				<input type="hidden" name="qid" value="{{ question.id }}">
				<input type="hidden" name="direction" value="U">
				<a class="form-ajax upvote" href="">
					<span class="glyphicon glyphicon-chevron-up"></span>
				</a>
				<span class="count votes">{{ question.votes }}</span>
				<a class="form-ajax downvote" href="">
					<span class="glyphicon glyphicon-chevron-down"></span>
				</a>
			</form>	
		</div>
		<div class="col-sm-11 ajax_papa">
			<div class="feed_box_body">
				<a href="{% url 'forum:question' question.slug %}">
					<h5><pre class="q_title">{{ question.title }}</pre></h5>
				</a>
				{% if question.question %}
				<pre class="q_summary">{{ question.question }}</pre>	
				{% endif %}
			</div>
			<div class="interaction">
				<a href="{% url 'forum:question' question.slug %}">151 Answers</a>
				<button class="btn btn-default btn-xs pull-right">Write Answer</button>
			</div>
		</div>
	</div>
</div>
