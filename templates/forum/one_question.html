<div class="feed_box question">
	<div class="feed_box_heading">
			{% include "snippets/joint_name.html" with user=question.user %}
			<small class='pull-right post_date'>{{ question.date }}</small>
	</div>
	<div class="ajax_papa">
		<div class="text-center vote_box ajax_papa">
			{% include "snippets/vote_box.html" with q_or_a='q' q=question %}
		</div>
		<div class="feed_box_body">
			<a href="{% url 'forum:question' question.slug %}">
				<h5><pre class="q_title">{{ question.title }}</pre></h5>
			</a>
			{% if question.question %}
			<pre class="q_summary">{{ question.question }}</pre>	
			{% endif %}
		</div>
		<div class="feed_box_extra">
			<div class="interaction">
				<a href="{% url 'forum:question' question.slug %}">{{question.get_answer_count}} Answer</a>
				<a class="btn btn-default btn-xs pull-right" href="{% url 'forum:question' question.slug %}?answer=true">Write Answer</a>
			</div>
		</div>
	</div>
</div>
