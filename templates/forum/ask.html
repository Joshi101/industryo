{% extends "base.html" %}

{% load bootstrap %}
{% load bootstrap3 %}

{% block content %}
	<form id="form_ask" enctype="multipart/form-data" action="" method="POST" role="form" >
		{% csrf_token %}
		<div class="form-group">
      <label class="control-label">Title of the Question</label>
      <input class="form-control" id="id_title" maxlength="255" name="title" type="text" />
		</div>
		<div class="form-group">
      <label class="control-label">Details of the Question</label>
      <textarea class=" form-control" cols="40" id="id_question" maxlength="5000" name="question" rows="10"></textarea>
		</div>
		<div class="form-group">
			<div class="hide">
      	<span title="Add Image" data-toggle="tooltip" data-placement="left" class='btn btn-default btn-file glyphicon glyphicon-camera input-group-addon seamless_r img_pre_in'>
					<input id="id_image_0" type="file" name="image0">
    		</span>
  		</div>
      <span class='btn btn-default btn-file fake_btn' data-btn='#id_image_0'>
      	<span class="glyphicon glyphicon-camera"></span> Add Photo
    	</span>
		</div>
		<div class="form-group">
			<div class="img_pre hide" data-index=0>
			</div>
		</div>
		<div class="form-group">
      <label class="control-label" for="id_tags">Tags</label>
			<div class="d_search" data-results="multiple">
				<div class="d_results"></div>
				<input class="form-control d_input" data-search="tag" data-create="create" data-results="multiple" placeholder="Search for your interests here ..." maxlength="255">
				<input type="hidden" name="tags" value="" autocomplete="off">
				<input type="hidden" name="type" value="All">
				<div class="dropdown">
					<ul class="dropdown-menu d_list">
					</ul>
				</div>
			</div>
		  <p class="help-block">
        Press Enter to select or create a tag
      </p>
		</div>
		<div class="checkbox">
		  <label><input type="checkbox" name="anonymous" value="true">Post as Anynonymous</label>
		</div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-ok"></span> Submit
      </button>
    </div>
	</form>
{% endblock %}
