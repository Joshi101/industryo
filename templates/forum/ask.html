{% extends "base.html" %}

{% load bootstrap %}
{% load bootstrap3 %}

{% block content %}
	<form enctype="multipart/form-data" action="" method="POST" role="form" >
		{% csrf_token %}
		{{ form|bootstrap }}
	    {% buttons %}
	        <button type="submit" class="btn btn-primary">
	            {% bootstrap_icon "star" %} Submit
	        </button>
	    {% endbuttons %}
	</form>
{% endblock %}
