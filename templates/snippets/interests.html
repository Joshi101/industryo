{% for interest in interests %}
<div class="alert alert_tag_box">
	<a class="close delete" data-delete="interest" aria-label="close">&times;</a>
	<div class="tag_box_title del_id"><a href="{% url 'tags:get_tag' interest.slug %}">{{interest.tag}}</a></div>
	<div class="tag_box_body">{{interest.description|default:"<i class='text-muted'>No description. Describe it now!</i>"}}</div>
</div>
{% endfor %}
