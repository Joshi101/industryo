<div id="create_acc_modal" class="modal login_modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
    	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title stylize text-center">SignUp Yourself Here. Register Your Company Later.</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal signup unboxed" method="POST" action="{% url 'account_signup' %}" role='form'>
		    	{% csrf_token %}
		    	<div class="form-group">
		    		<label class="control-label col-sm-4">Username:</label>
			      <input id="id_username" class="form-control col-sm-8" type="text" placeholder="Keep it unique &amp; simple" name="username" maxlength="30" autofocus="autofocus">
		      </div>
		      <div class="form-group">
		      	<label class="control-label col-sm-4">Email:</label>
			      <input id="id_email" class="form-control col-sm-8" type="email" placeholder="For official Communication" name="email">
		      </div>
		      <div class="form-group">
		      	<label class="control-label col-sm-4">Password:</label>
		    		<input id="id_password1" class="form-control col-sm-8" type="password" placeholder="Remember it" name="password1">
	    		</div>
	    		<div class="form-group">
	    			<label class="control-label col-sm-4">Confirm Password:</label>
		    		<input id="id_password2" class="form-control col-sm-8" type="password" placeholder="Remember it" name="password2">
	    		</div>
		      {% if redirect_field_value %}
		      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" >
		      {% endif %}
		      <div class="form-group">
	          <button class="primaryAction btn btn-primary" type="submit">SignUp</button>
		      </div>
		      {% csrf_token %}
		    </form>
		    <p class="modal-title text-info text-center">* You will register your company later</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default center-block" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
