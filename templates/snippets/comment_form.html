<form class="comment_form" role='form' action="{% if type == 'q' %}{% url 'forum:ques_comment' %}{% elif type == 'a' %}{% url 'forum:ans_comment' %}{% elif type == 'n' %}{% url 'nodes:comment' %}{% endif %}" method="POST">
	{% csrf_token %}
	<textarea rows="1" class="form-control" name="comment" placeholder="Add a comment..." required></textarea>
	<button class='btn btn-default form-ajax'><span class="fa fa-paper-plane-o"></span>Send</button>
	<input type="hidden" name="id" value="{{ post.id }}">
	<!-- <input type="hidden" name="slug" value="{{ q.slug }}"> -->
</form>
