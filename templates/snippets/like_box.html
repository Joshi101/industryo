<form role="form" method="GET" action="{% url 'nodes:like' %}">
	<input type="hidden" name="id" value="{{ node.pk }}">
	<span class="count likes">{{ node.get_like_count }}</span>
	<a class="form-ajax like {% if user in node.get_likers %}done{% endif %}">
		<span class="glyphicon glyphicon-thumbs-up"></span>
	</a>
</form>
