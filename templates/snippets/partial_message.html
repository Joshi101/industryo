<li>
  <img id="img_feed" class="thumb_small" width="32" height="32" src="{{ message.from_user.userprofile.get_profile_image }}" class="picture">
  <div>
    <h5>
      <small class="pull-right">
        {{ message.date|date:'N d G:i' }}
      </small>
      <a href="{% url 'user:profile' message.from_user.username %}">
        {{ message.from_user.userprofile.get_details }}
      </a>
    </h5>
    {{ message.message }}
  </div>
</li>
