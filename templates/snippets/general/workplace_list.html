{% for w in workplaces %}
	<a href="{% url 'workplace:workplace_profile' w.slug %}">
		<li>
			<img class="lazy_img" src="/images/wp.png" data-src="{{w.get_logo}}" alt="{{w.name}}">
			<div class="wp_info">
				<span class="name_user">{{w.name}}</span>
				<span class="label label-default label_sm">{{ w.points }}</span>
			</div>
		</li>
	</a>
{% endfor %}
{% for p in people_joint %}
	<li><img src="{{p.get_profile_image}}">{{p}} | {{p.primary_workplace}}</li>
{% endfor %}
