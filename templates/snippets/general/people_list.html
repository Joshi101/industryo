{% for p in people %}
	<a href="{% url 'user:profile' p.user.username %}">
		<li>
			<img src="{{p.get_profile_image}}">
			<div class="ppl_info">
				<span class="name_user {% ifequal p.user.username user.username %}same{% endifequal %}">{{p}}</span>
				<span class="label label-default label_sm">{{ p.points }}</span>
			</div>
		</li>
	</a>
{% endfor %}
{% for p in people_joint %}
	<li><img src="{{p.get_profile_image}}"><b>{{p}} | {{p.primary_workplace}}</b></li>
{% endfor %}
