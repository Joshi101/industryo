<div class="side_head"><h4>Products</h4></div>
<ul class="wp_list">
{% for product in products %}
	<li class="product col-sm-4">
		<a href="{% url 'products:product' product.slug %}">
		<img src="{{product.get_image}}">
		<div class="product_name">{{ product }}</a></div>
		
	</li>
{% endfor %}
</ul>
