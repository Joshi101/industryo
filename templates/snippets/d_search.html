<div class="d_search has-feedback">
  <!-- <div class="one_value hide">
    <a class="close">&times;</a>
    <span></span>
  </div> -->
	<input id="id_{{search}}" class="form-control d_input" name="pre_{{search}}" data-search={{search}} placeholder="{{placeholder}}" maxlength="100" autocomplete="off" required>
  <span class="form-control-feedback">
    <i class="fa fa-pulse fa-spinner fback_wait hide"></i>
  </span>
  <div class="dropdown">
    <div class="d_menu">
      <ul class="dropdown-menu list-group">
        <div class="d_list one_list">
          <li class="list-group-item disabled">Enter atleast 3 characters to search ...</li>
        </div>
        {% if not no_create %}
        <a class="list-group-item list-group-item-info create hide"><span class="fa fa-plus"></span>&nbsp;Create Now</a>
        {% endif %}
      </ul>
    </div>
  </div>
	<input class="d_value" {% if d_form %}form={{d_form}}{% endif %} name={% if name %}{{name}}{% else %}{{search}}{% endif %} value="" type="hidden" autocomplete=off>
  <input class="d_type" name="type" value="{% if type %}{{type}}{% else %}All{% endif %}" type="hidden">
</div>
