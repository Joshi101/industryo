{% extends "base.html" %}

{% load account %}
{% load bootstrap %}

{% block title %}Create Account{% endblock title %}

{% block page %}pg_signup{% endblock page %}

{% block body %}
  <div id="cover" class="container">
    <div id="signup" class="center-block cover_form">
        <h1 class="text-center">Create a new account</h1>
        <form class="form-horizontal signup" method="POST" action="{% url 'account_signup' %}" role='form'>
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label col-sm-4">Username:</label>
            <input id="id_username" class="form-control col-sm-8" type="text" placeholder="Keep it unique ..!" name="username" maxlength="30" autofocus="autofocus">
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4">Email:</label>
            <input id="id_email" class="form-control col-sm-8" type="email" placeholder="Keep it genuine ..!" name="email">
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4">Password:</label>
            <input id="id_password1" class="form-control col-sm-8" type="password" placeholder="Keep it strong ..!" name="password1">
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4">Confirm Password:</label>
            <input id="id_password2" class="form-control col-sm-8" type="password" placeholder="Keep it same ..!" name="password2">
          </div>
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" >
          {% endif %}
          <div class="form-group">
            <div class="col-md-8 col-md-offset-4">
              <button class="primaryAction btn btn-primary" type="submit">Register</button>
            </div>
          </div>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
{% endblock body %}
