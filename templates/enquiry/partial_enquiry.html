{% load i18n %}

<div class="list-group">
  
  {% for enquiry in enquiries %}
    <a href="{% url 'activities:enquiry' enquiry.id %}" 
      <span class="name">{{ conversation.user.userprofile.get_name }}</span>
      {% if enquiry.seen < 1 %}
        <span class="badge pull-right">{{ enquiry.unread }}</span>
      {% endif %}
    </a>
  {% empty %}
    <a data-toggle='modal' data-target='#msg_modal' class="list-group-item">{% trans 'Start a conversation' %}</a>
  {% endfor %}
</div>
