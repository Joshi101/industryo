<div id="enquiry_w_modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Send an Enquiry</h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'products:enquire' %}" method="POST" role="form" enctype="multipart/form-data">
          {% csrf_token %}
    		  <div class="form-group">
    			  <input type="hidden" name="wid" value="{{ workplace.id }}">
    		  </div>
          <div class="form-group">
            <label class="control-label">Enquiry Message</label>
            <textarea class="form-control" rows="3" name="message"></textarea>
          </div>
		  <div class="form-group">
            <label class="control-label">Phone number</label>
            <input class="form-control" name="phone">
          </div>
          {% if not request.user.is_authenticated %}
          <div class="form-group">
            <label class="control-label">Your Name</label>
            <input class="form-control" name="name">
          </div>
          <div class="form-group">
            <label class="control-label">Your Email</label>
            <input class="form-control" name="email">
          </div>
          <div class="form-group">
            <label class="control-label">Your Company</label>
            <input class="form-control" name="company">
          </div>
          {% endif %}
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
