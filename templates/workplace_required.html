{% extends 'base.html' %}

{% load bootstrap %}

{% block title %}Workplace Required{% endblock title%}

{% block content %}
	<h2>You need to provide your Workplace to continue</h2>
	<form action="/workplace/register/" method="POST" role="form" >
		{{ form|bootstrap }}
		{% csrf_token %}
		<button type="submit" class="btn btn-primary">Join</button>
	</form>
{% endblock content%}
