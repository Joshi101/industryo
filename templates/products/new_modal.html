<div id="prod_modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Describe the Product with details</h4>
      </div>
      <div class="modal-body">
        <form  action="{% url 'products:add_product' %}" method="POST" role="form" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label">Name of product</label>
            <input class="form-control" placeholder="One Product at a time" name="product">
          </div>
          <div class="form-group">
            <label class="control-label">Description of the product</label>
            <textarea class="form-control" rows="3" placeholder="One Product at a time" name="description"></textarea>
          </div>
		  <div class="form-group">
            <label class="control-label">Cost of product</label>
            <input class="form-control" placeholder="Cost per Unit" name="cost">
          </div>
          <div class="form-group">
            <label class="control-label" for="id_tags">Tags: Categories under which the Product might fall</label>
            {% include "snippets/d_search_tags.html" with search="tag" type="D" placeholder="Relevent tags help your product reach out to the right market (Add upto 5 tags)" %}
          </div>
          <div class="form-group">
            <div class="hide">
              <span title="Add Image" data-toggle="tooltip" data-placement="left" class='btn btn-default btn-file glyphicon glyphicon-camera input-group-addon seamless_r img_pre_in'>
                <input id="id_image_0" type="file" name="image0">
              </span>
            </div>
            <span class='btn btn-default btn-file fake_btn' data-btn='#id_image_0'>
              <span class="fa fa-camera"></span> Add Photo
            </span>
          </div>
          <div class="form-group">
            <div class="img_pre hide" data-index=0>
            </div>
          </div>
          <div class="fprm-group">
            <h4>Select Your Target Customers</h4>
            <div class="checkbox">
              <label><input type="checkbox" name="A" value="A">SMEs &amp; Small Businesses</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="B" value="B">People in Large Industries</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="C" value="C">Baja/ Formula Teams</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="O" value="O">College Students</label>
            </div>
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
