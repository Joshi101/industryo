<div class="notify_box">
	<h5>{% if count %}<span class="green">{{count}}</span>{% else %}No{% endif %} New notifications</h5>
	<ul class="unread">
		{% for n in unread %}
		<li>{{n|safe}}</span></li>
		{% endfor %}
	</ul>
	<ul class="read">
		{% for n in read %}
		<li>{{n|safe}}</span></li>
		{% endfor %}
	</ul>
	<h5><a href="{% url 'notifications' %}">View all notifications</a></h5>
</div>
